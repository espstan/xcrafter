{% extends "base.html" %}

{% block content %}
<div class="container m-auto modal-cart">
    <form>
        <a class="close-btn close-cart-btn"
           href="javascript:void(0)"></a>
        <h3 class="text text-center mb-3 mt-3">Оформление заказа</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group mb-3">
                    <select class="custom-select"
                            id="inputGroupSelect02">
                        <option selected>Доставка</option>
                        <option value="1">Без доставки</option>
                        <option value="2">С доставкой</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="custom-select"
                            id="inputGroupSelect03">
                        <option selected>Способ оплаты</option>
                        <option value="1">При получении</option>
                        <option value="2">Оплатить банковской картой</option>
                    </select>
                </div>
                <h5 class="text text-center mb-3 mt-3">Основная информация</h5>
                <input type="text"
                       class="form-control mb-3"
                       id="firstname"
                       placeholder="Имя">
                <input type="text"
                       class="form-control mb-3"
                       id="lastname"
                       placeholder="Фамилия">
                <input type="telephone"
                       class="form-control mb-3"
                       id="tel"
                       placeholder="Телефон">
                <input type="text"
                       class="form-control mb-3"
                       id="address"
                       placeholder="Адрес">
                <input type="email"
                       class="form-control mb-3"
                       id="email"
                       placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <div class="container mb-3">
                    <h5 class="product-title text-center mb-3 mt-3">Корзина</h5>
                    <ul class="list-group list-group-flush mb-3">
                    </ul>
                </div>
                <button type="btn"
                        class="clear-btn btn btn-dark float-right mb-3">Очистить корзину
                </button>
                <input type="sum"
                       class="form-control mb-3 mt-3"
                       id="sum"
                       placeholder="Сумма">
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit"
                    class="btn btn-dark btn-lg col-6 mb-3">Заказать
            </button>
        </div>
    </form>
</div>
<div id="singup-form"
     class="singup-form closed">
    <a class="close-btn close-signup-form-btn"
       href="javascript:void(0)"></a>
    <section class="singFormTitle">
        <a class="singup-title open" href="#0" onclick="openSingIn()" id="open">Вход</a>
        <a class="singup-title close" href="#0" onclick="openRegistration()" id="close">Регистрация</a>
    </section>
    <div id="sing-in" class="sing-in">
        <form method="post"
              action="/api/1/login"
              class="sing-list"
              id="sing-form"
              name="sing-form">
            <input type="email"
                   name="login"
                   placeholder="E-mail"
                   class="form-item form-login"
                   id="userLogin"
                   minlength="5"
                   maxlength="100"
                   required>
            <input type="password"
                   name="password-sing"
                   placeholder="Пароль"
                   class="form-item form-password"
                   id="password-sing"
                   maxlength="100"
                   minlength="8"
                   required>
            <button class="showPassword showLoginPassword"
                    type="button"
                    onclick="showPassword(this)"><img class="showPasswordImg"
                                                      src="{{ url_for('static', filename='img/Eye.svg') }}">
            </button>
            <input type="submit"
                   value="Отправить"
                   class="btn-registration"
                   id="btn-send-sing">
        </form>
    </div>
    <div id="registration" class="registration">
        <form method="POST"
              action="/api/1/user"
              class="registration-list"
              id="registration-form"
              name="registration-form">
            <input type="text"
                   name="firstName"
                   placeholder="Имя"
                   class="form-item form-name"
                   id="userName"
                   minlength="2"
                   maxlength="100"
                   required>
            <input type="text"
                   name="secondName"
                   placeholder="Фамилия"
                   class="form-item form-surname"
                   id="userSurname"
                   minlength="2"
                   maxlength="100"
                   required>
            <input type="email"
                   name="email"
                   placeholder="E-mail"
                   class="form-item form-email"
                   id="userMail"
                   minlength="5"
                   maxlength="100"
                   required>
            <input type="tel"
                   name="phone"
                   placeholder="Телефон"
                   class="form-item form-phone"
                   id="userPhone"
                   minlength="5"
                   maxlength="100"
                   required>
            <input type="password"
                   name="password"
                   placeholder="Пароль"
                   class="form-item form-password"
                   id="password"
                   maxlength="100"
                   minlength="8"
                   required>
            <button class="showPassword"
                    type="button"
                    onclick="showPassword(this)"><img class="showPasswordImg"
                                                      src="{{ url_for('static', filename='img/Eye.svg') }}">
            </button>
            <input type="password"
                   name="repeatPassword"
                   placeholder="Повторите пароль"
                   class="form-item form-repeatPassword"
                   id="password_repeat"
                   maxlength="100"
                   minlength="8"
                   required>
            <button class="showPassword showRepeatPassword"
                    type="button"
                    onclick="showChangePassword(this)">
                <img class="showPasswordImg"
                     src="{{ url_for('static', filename='img/Eye.svg') }}"></button>
            <input type="submit"
                   value="Отправить"
                   class="btn-registration"
                   id="btn-registration">
        </form>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='script/choice-singup.js') }}"></script>
{% endblock %}
