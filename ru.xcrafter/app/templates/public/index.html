{% extends "base.html" %}

{% block content %}
<div class="container m-auto">
    <div id="carouselExampleInterval" class="carousel slide m-auto" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="3000">
                    <img src="https://source.unsplash.com/random/1140x400" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="https://source.unsplash.com/random/1140x400" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/random/1140x400" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
    <section class="catalog">
        <div class="container d-flex flex-wrap justify-content-around">
            {% for product in products %}
            <div class="card product-item mt-5 text-center">
                    <a href="{{ url_for('card_item', product_id=product.id) }}">
                    <img class="card-img-top img-background" src="{{ product.photo }}" alt="">
                    </a> 
                    <div class="card-body">
                        <h3 class="card-text">{{product.price}} ₽</h3>
                        <a href="#" class="btn btn-dark product-buy" onclick="buy({{ product }})">Добавить в корзину</a>              
                    </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
