<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/card-item.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" data-item-id="{{ product.id }}">
        <div class="menu-actions">
            <div class="menu">
                <div class="menu-item card-item"><a href="/item/{{product.id}}">Home</a></div>
                <div class="menu-item about-seller"><a href="/item/about-seller/{{product.id}}">О продавце</a></div>
                <div class="menu-item description"><a href="/item/{{product.id}}/description">Описание</a></div>
                <div class="menu-item photo"><a href="/item/photo/{{product.id}}">Фотографии</a></div>
                <div class="menu-item"><a href="/">На главную</a></div>
            </div>
            <div class="actions">
                <div class="price">{{ product.price }}&nbsp;₽</div>
                <div class="card-item-buy-btn" onclick="storeProductInLS({{ product }})">Купить</div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='script/card-item.js') }}"></script>

</body>
</html>
