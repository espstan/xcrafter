<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/signup-form.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/main-page.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
{% include 'header-profile.html' %}
{% block headerProfile %}
{% endblock %}
<div class="main-profile">
    <div class="actions-profile">
        <section class="actions-profile-orders">
            <h2 class="actions-profile-title">Мои заказы</h2>
            <p class="actions-profile-text">Здесь будет храниться история Ваших заказов</p>
            <button class="actions-profile-button profile-button"><a href="/">Продолжить покупки</a></button>
        </section>
        <section class="actions-profile-userproducts">
            <button class="profile-button">
                <a href="/profile/productCatalog" >Просмотреть каталог собственных товаров</a>
            </button>
            <button class="profile-button">
                <a href="/profile/addCardItem">Добавить товар в каталог</a>
            </button>
        </section>
    </div>
</div>
{% include 'footer.html' %}
{% block footer %}
{% endblock %}
<div class="modal-overlay closed"
     id="modal-overlay"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='script/toggle-sign-mode.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='script/check-form.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='script/modal-windows.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='script/main-page.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='script/profile-product-catalog.js') }}"></script>
<script>
  const navToggle = document.querySelector( '.user-account-toggle' );
  const userAccount = document.getElementById( 'user-account' )

  navToggle.addEventListener( 'click', function () {
    if ( userAccount.classList.contains( 'user-account-closed' ) ) {
      userAccount.classList.remove( 'user-account-closed' );
      userAccount.classList.add( 'user-account-opened' );
    } else {
      userAccount.classList.add( 'user-account-closed' );
      userAccount.classList.remove( 'user-account-opened' );
    }
  } );
</script>
</body>
</html>
