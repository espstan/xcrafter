<style>

    ul, li {

    }

    a {

        padding: 0;
    }

    .catalog {

    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 20px;
        padding-bottom: 60px;
    }

    .product-item {
        width: 300px;
        height: 340px;
        background: #FFFFFF;
        margin-right: 56px;
        margin-left: 56px;
        margin-top: 40px;
        background-image: url('img/Img.png');
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: 100% 100%;
        position: relative;
    }

    .product-price {
        position: absolute;
        width: 100%;
        height: 68px;
        bottom: 0;
        background-color: rgba(198, 214, 239, 0.5);
    }

    .product-price p {
        text-align: center;
        padding-top: 20px;
        font-weight: bold;
        font-size: 21px;
        position: relative;
    }

    .product-more {
        display: none;
        position: absolute;
        width: 100%;
        height: 68px;
        bottom: 0;
        background-color: black;
    }

    .product-cont:hover .product-more {
        display: block;
    }

    .product-cont {
        cursor: pointer;
    }

    .product-buy {
        padding-top: 10px;
        float: left;
        padding-left: 65px;
    }

    .product-search {
        padding-top: 12px;
        float: right;
        padding-right: 65px;
    }

    .product-search:hover, .product-buy:hover {
        opacity: 0.4;
    }

    .product-search:active, .product-buy:active {
        opacity: 0.2;
    }

    .product-price p::before {
        position: absolute;
        content: '';
        width: 1px;
        height: 37px;
        background-color: #000;
        left: 20%;
        top: 15px;
    }

    .product-price p::after {
        position: absolute;
        content: '';
        width: 1px;
        height: 37px;
        background-color: #000;
        right: 20%;
        top: 15px;
    }

    .products-footer {
        background-color: #000;
        height: 110px;
    }

    .footer-copy {
        font-weight: normal;
        font-size: 20px;
        color: #FFFFFF;
        opacity: 0.8;
        height: 100px;
        line-height: 100px;
        text-align: right;
        padding-right: 56px;
    }

    .products-header {
        background-color: #000;
        padding-right: 56px;
        padding-left: 56px;
        height: 85px;
    }

    .nav {
        display: flex;
        justify-content: space-between;
    }

    .logo {
        width: 180px;
        height: 69px;
    }

    .buy {
        width: 48px;
        height: 48px;
    }

    .nav-buy, .nav-logo {
        position: relative;
        padding-top: 9px;
    }

    .nav-basket:hover, .nav-basket:active {
        opacity: 0.4;
    }

    .nav-buy::before {
        position: absolute;
        content: '';
        width: 1px;
        height: 48px;
        background-color: #C6D6EF;
        top: 50%;
        margin-top: -24px;
        left: -25px;
    }

    .nav-logo::after {
