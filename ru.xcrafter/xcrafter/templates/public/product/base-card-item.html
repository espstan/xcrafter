{% extends "base.html" %}

{% block content %}
{% if request.cookies.get('next_version_mode') %}
<script>
  const markerCardPage = true;
</script>
{% endif %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/card-item.css') }}">
<div class="container m-auto" data-item-id="{{ product.id }}">
    <main class="card mt-5">
      <div class="row no-gutters">
        <aside class="col-sm-6 imglist">
          <div class="m-auto">
            <a href="{{product.photo}}" data-fancybox="images">
                <img src="{{product.photo}}" class="m-auto card-img">
            </a>
          </div>
          <div class="row d-flex flex-wrap justify-content-center align-self-end mt-3 mb-3">
            <a class="mr-3" 
               href="{{ url_for('static', filename='img/placeholder.jpg') }}" 
               data-fancybox="images"> 
              <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" 
                   class="img-card-gallery">
            </a>
            <a class="mr-3" 
               href="{{ url_for('static', filename='img/placeholder.jpg') }}" 
               data-fancybox="images"> 
              <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" 
                   class="img-card-gallery">
            </a>
            <a class="mr-3" 
               href="{{ url_for('static', filename='img/placeholder.jpg') }}" 
               data-fancybox="images"> 
              <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" 
                   class="img-card-gallery">
            </a>
            <a class="" 
               href="{{ url_for('static', filename='img/placeholder.jpg') }}" 
               data-fancybox="images"> 
              <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" 
                   class="img-card-gallery">
            </a>
          </div> 
        </aside>
        <aside class="col-sm-6">
          <article class="card-body">
            <h3 class="title mb-3">{{ product.title }}</h3>
              <div class="mb-3 price h3 text-warning"> 
                <span class="currency">RU ₽&nbsp;</span>
                <span class="num">{{ product.price }}</span>
              </div> 
                <dl>
                  <dt>Описание</dt>
                  <dd><p>
                    {{ product.description }}
                  </p></dd>
                </dl>
                <hr>
                  <div class="row">
                    <div class="col-sm-5">
                      <dl class="dlist-inline">
                        <dt>Количество: </dt>
                        <dd> 
                          <select class="form-control form-control-sm">
                            <option> 1 </option>
                            <option> 2 </option>
                            <option> 3 </option>
                          </select>
                        </dd>
                      </dl>
                    </div>
                  </div> 
                  <hr>
                  <a href="/item/about-seller/{{product.id}}" class="btn  btn-warning">Информация о продавце</a>
                  <a href="#" class="btn  btn-outline-warning" onclick="buy({{ product }})">Добавить в корзину </a>
          </article> 
        </aside> 
      </div> 
    </main>
  </div>
</div>
{% endblock %}
