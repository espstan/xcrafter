{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-group" id="sign-inModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title">Авторизация</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">Запомнить меня</label>
                            </div>
                        </div>
                    </form>
                    <a href="{{ url_for('get_registration') }}">Зарегистрироваться</a>
                    <a href="#">Восстановить пароль</a>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" type="submit">Войти</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
